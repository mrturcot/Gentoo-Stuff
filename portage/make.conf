# These settings were set by the catalyst build script that automatically
# built this stage.
# Please consult /usr/share/portage/config/make.conf.example for a more
# detailed example.
COMMON_FLAGS="-march=znver1 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j12"

USE="-radeon -gnome -systemd -aqua -cdinstall -css -a52 -emboss \
     -clamav -coreaudio -ios -ipod -ieee1394 -emacs -xemacs \
     -3dfx -altivec -smartcard -cups -ibm -cjk alsa x qt4 qt5 kde \
      bluetooth pulseaudio vulkan mtp vdpau vaapi samba unicode \
      dbus gtk gtk4 dri lm-sensors drm x265 scanner ldac atpx pipewire"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Logging
PORTAGE_ELOG_SYSTEM="save"
PORTAGE_ELOG_CLASSES="warn error info log qa"

# Other
GRUB_PLATFORMS="efi-64"
VIDEO_CARDS="amdgpu radeonsi"
#LUA_SINGLE_TARGET="lua5-4"
SANE_BACKENDS="epson epson2"

GENTOO_MIRRORS="http://gentoo.mirrors.tera-byte.com/ ftp://mirrors.tera-byte.com/pub/gentoo"
