## GCC
COMMON_FLAGS="-march=znver1 -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j14"

USE="-radeon -systemd -aqua -css -a52 -emboss -emacs \
     -clamav -coreaudio -ios -ipod -ieee1394 -xemacs \
     -3dfx -altivec -smartcard -cups -ibm -cjk wayland \
     bluetooth pulseaudio vulkan mtp vaapi samba unicode \
     dbus gtk gtk4 dri lm-sensors drm x265 scanner fuse \
     pipewire clang lto networkmanager gnome vim-syntax \
     gdm pgo alsa x qt5 qt6 lame flac"

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

# Logging
PORTAGE_ELOG_SYSTEM="save"
PORTAGE_ELOG_CLASSES="warn error info log qa"

# Other
GRUB_PLATFORMS="efi-64"
VIDEO_CARDS="amdgpu radeonsi"
SANE_BACKENDS="epson2"

GENTOO_MIRRORS="http://gentoo.mirrors.tera-byte.com/"
